<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra Melão - Quiz de futebol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Logo e Títulos -->
    <img id="iconeCerebro" src="img/Brain-Vector-PNG-Isolated-Pic.png" alt="Cérebro">
    <h1 id="tituloQuebra">Quebra</h1>
    <h2 id="tituloMelao">Melão</h2>

    <!-- Número da Questão -->
    <div class="bolinhaQuestao">
        <p class="numeroQuestao" id="numero-questao">1</p>
    </div>

    <!-- Pergunta Atual -->
    <div class="pergunta">
        <h1 class="textoPergunta" id="texto-questao"></h1>
    </div>

    <!-- Container para as Alternativas (Botões) -->
    <div class="alternativas" id="alternativas"></div>

    <!-- Exibição de Pontuação e Reinício -->
    <div id="resultado" class="resultado">
        <h2 id="pontuacao"></h2>
        <button id="reiniciar">Reiniciar Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
