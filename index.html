<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra Melão - Quiz de futebol</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>
    <img id="iconeBola" src="img/chute-bola.png" alt="Cérebro">
    <h1 id="tituloQuebra">Quebra</h1>
    <h2 id="tituloMelao">Melão</h2>
    
    <div class="bolinhaQuestao">
        <p class="numeroQuestao" id="numero-questao">1</p>
    </div>

    <div class="pergunta">
        <h1 class="textoPergunta" id="texto-questao">Carregando...</h1>
    </div>

    <div class="alternativas" id="alternativas"></div>

    <div id="resultado" class="resultado">
        <h2 id="pontuacao"></h2>
        <button id="reiniciar">Reiniciar Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
